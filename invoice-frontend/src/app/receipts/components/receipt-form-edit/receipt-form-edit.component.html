<div class="container">
  <div class="row">
    <div class="form-group col col-sm-8">
      <label for="exampleInputEmail1">From : </label>
      <textarea class="form-control" name="receipt.from" [(ngModel)]="receipt.from" rows="3"></textarea>
    </div>
    <div class="form-group col col-sm-4">
      <label for="exampleInputEmail1">Logo : </label>
      <img alt="logo">
    </div>
  </div>
  <div class="row">
    <div class="form-group col col-sm-8">
      <label for="exampleInputEmail1">Bill To : </label>
      <textarea class="form-control" name="receipt.billTo" [(ngModel)]="receipt.billTo" rows="4"></textarea>
    </div>
    <div class="col col-sm-4 row">
      <div class="form-group col col-sm-12">
        <label for="exampleInputEmail1">Receipt Number : </label>
        <input class="form-control" name="receipt.receiptNumber" [(ngModel)]="receipt.receiptNumber" placeholder="Receipt Number">
      </div>
      <div class="form-group col col-sm-12">
        <label for="exampleInputEmail1">Receipt Date : </label>
        <input class="form-control" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" name="receipt.receiptDate"
          [(ngModel)]="receipt.receiptDate" placeholder="Receipt Date">
        <owl-date-time #dt1 pickerType="calendar"></owl-date-time>
      </div>
    </div>
  </div>

  <hr />

  <div *ngFor="let receiptLine of receipt.receiptLines; let i = index" class="row ">
    <div class="form-group col col-sm-8">
      <label for="exampleInputEmail1">Description : </label>
      <textarea class="form-control" [id]="'receiptLine' + i + 'description'" name="receiptLine.description"
        [(ngModel)]="receiptLine.description" rows="3"></textarea>
    </div>
    <div class="col col-sm-4 ">
      <label for="exampleInputEmail1">Amount : </label>
      <input class="form-control" [id]="'receiptLine' + i + 'amount'" name="receiptLine.amount" [(ngModel)]="receiptLine.amount"
        type="number" (keyup)="recalculateTotal()" (change)="recalculateTotal()">
    </div>
  </div>

  <div class="row">
    <div class="col col-sm-6">
      <button class="btn  btn-link" (click)="addNewLine()">
        <span class="fa fa-plus"></span>
        Add New
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col col-sm-8 text-right">
      Subtotal :
    </div>
    <div class="col col-sm-3 text-right">
      {{ receiptTotal | currency }}
    </div>
  </div>

  <div class="row">
    <div class="col col-sm-8 text-right">
      Total :
    </div>
    <div class="col col-sm-3 text-right">
      {{ receiptTotal | currency }}
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="form-group col col-sm-12">
      <label for="exampleInputEmail1">End Notes : </label>
      <textarea class="form-control" name="receipt.endNotes" [(ngModel)]="receipt.endNotes" rows="3"></textarea>
    </div>
  </div>

  <hr />

  <button (click)="submit()" class="btn btn-primary">Submit</button>

</div>
